<ion-header>
	<ion-toolbar>
		<ion-buttons slot="start">
			<ion-back-button text="" icon="chevron-back-outline"></ion-back-button>
		</ion-buttons>
		<ion-title> Num√©ros Agents</ion-title>
	</ion-toolbar>
</ion-header>
<ion-content fullscreen class="bg_color">
    <ion-searchbar placeholder="Rechercher..." mode="ios" [(ngModel)]="searchTerm" animated="true"></ion-searchbar>
	<ion-list lines="none">
		<h2>Numeros Agents</h2>
		<ion-item class="animate__animated animate__fadeInUp deposited" *ngFor="let number of numbers | filter:searchTerm">
			<div class="item_inner" >
				<ion-row (click)="details(number)" >
					<ion-col size="6">
						<h3 class="animate__animated animate__fadeInUp">Numero</h3>
						<h4>{{number.number}}</h4>
					</ion-col>
					<ion-col size="6">
						<h3 class="animate__animated animate__fadeInUp">Code Agent</h3>
						<h4>{{number.agentcode}}<sub></sub></h4>
					</ion-col>
				</ion-row>
             	<ion-row>
					<ion-col size="6">
           				 <ion-button size="large" shape="block animate__animated animate__fadeInUp" class="btn envoyer" (click)="deposit(number)">Envoyer</ion-button>
					</ion-col>
					<ion-col size="6">
            			 <ion-button size="large" shape="block animate__animated animate__fadeInUp" class="btn recevoir" (click)="withdraw(number)">Recevoir</ion-button>
					</ion-col>
				</ion-row>
			</div>
		</ion-item>
	</ion-list>
</ion-content>
