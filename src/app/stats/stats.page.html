<ion-header>
	<ion-toolbar>
		<ion-buttons slot="start">
			<ion-back-button text="" icon="chevron-back-outline"></ion-back-button>
		</ion-buttons>
		<ion-title>{{'agent_numbers' | translate}}</ion-title>
	</ion-toolbar>
</ion-header>
<ion-content fullscreen class="bg_color">
    <ion-searchbar placeholder="Rechercher..." mode="ios" [(ngModel)]="searchTerm" animated="true"></ion-searchbar>

	<ion-list lines="none">
		<h2>{{'numbers' | translate}}</h2>
		<ion-item class="animate__animated animate__fadeInUp deposited" *ngFor="let number of numbers | filter:searchTerm">
			<div class="item_inner" >
				<ion-row (click)="details(number)" >
					<ion-col size="6">
						<h3 class="animate__animated animate__fadeInUp">{{'number' | translate}}</h3>
						<h4>{{number.number}}</h4>
					</ion-col>
					<ion-col size="6">
						<h3 class="animate__animated animate__fadeInUp">{{'agentcode' | translate}}</h3>
						<h4>{{number.agentcode}}<sub></sub></h4>
					</ion-col>
				</ion-row>
		    <h2>{{'actions' | translate}}</h2>
             <ion-row>
					<ion-col size="6">
           				 <ion-button size="large" shape="block animate__animated animate__fadeInUp" class="btn" (click)="deposit(number)">{{'send' | translate}}</ion-button>
					</ion-col>
					<ion-col size="6">
            			 <ion-button size="large" shape="block animate__animated animate__fadeInUp" class="btn" (click)="withdraw(number)">{{'receive' | translate}}</ion-button>
					</ion-col>
				</ion-row>
			</div>
      
		</ion-item>
	</ion-list>
</ion-content>
