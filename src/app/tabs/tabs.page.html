<ion-tabs>

	<ion-tab-bar class="animate__animated animate__fadeInUp" slot="bottom">
		<ion-tab-button tab="home">
			<ion-icon name="home-outline"></ion-icon>
			<ion-label>{{'home' | translate}}</ion-label>
		</ion-tab-button>
		<ion-tab-button tab="transactions">
			<ion-icon name="swap-vertical-outline"></ion-icon>
			<ion-label>{{'transactions' | translate}}</ion-label>
		</ion-tab-button>
		<ion-tab-button tab="account">
			<ion-icon name="person-outline"></ion-icon>
			<ion-label>{{'account' | translate}}</ion-label>
		</ion-tab-button>
		<ion-tab-button tab="settings">
				<ion-icon name="cog-outline"></ion-icon>
				<ion-label>{{'settings' | translate}}</ion-label>
		</ion-tab-button>
		
	</ion-tab-bar>

</ion-tabs>
